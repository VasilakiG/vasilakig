name: Update Fun Fact

on:
  schedule:
    - cron: '*/1 * * * *'  # Run the job every minute

jobs:
  update-fun-fact:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Update Fun Fact
        run: |
          FUN_FACT=$(curl -s https://api.api-ninjas.com/v1/facts?limit=1 | jq -r '.facts[0].fact')
          sed -i "s|⚡ Fun fact:.*|⚡ Fun fact: **$FUN_FACT**|" README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update fun fact" -a
          git push
